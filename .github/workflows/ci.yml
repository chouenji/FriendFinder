  test_client:
    runs-on: ubuntu-latest

    steps:
      # ... steps for testing the client ...

  push_to_repo:
    needs: test_client
    runs-on: ubuntu-latest

    if: ${{ needs.test_client.result == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

