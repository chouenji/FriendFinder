name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  start_server:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Start server
        run: |
          cd server
          npm install
          npm run start

  start_client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Start client
        run: |
          cd client
          npm install
          npm run start

  test_server:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Test server
        run: |
          cd server
          npm install
          npm run test

  test_client:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Test client
        run: |
          cd client
          npm install
          npm run test
